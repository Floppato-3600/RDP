name: RDP

on:
  workflow_dispatch:
  workflow_call:

jobs:
  secure-rdp:
    runs-on: windows-2022
    timeout-minutes: 3600

    steps:

      #######################################
      # HABILITAR RDP + CONFIG SEGURA
      #######################################
      - name: Configure RDP
        run: |
          # Activar RDP y desactivar NLA
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                            -Name "UserAuthentication" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                            -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      #######################################
      # CREAR USUARIO RDP
      #######################################
      - name: Create RDP User
        run: |
          $password = "FLP4600@@"
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          if (Get-LocalUser -Name "Floppato" -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name "Floppato"
          }

          New-LocalUser -Name "Floppato" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "Floppato"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Floppato"

          echo "RDP_CREDS=User:Floppato Password:$password" >> $env:GITHUB_ENV

      #######################################
      # TAILSCALE
      #######################################
      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\ts.msi"

          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=runner-$env:GITHUB_RUN_ID

          $ip = $null
          for ($i=0; $i -lt 10; $i++) {
              $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if ($ip) { break }
              Start-Sleep -Seconds 5
          }

          if (-not $ip) {
              Write-Error "ERROR: Tailscale IP not assigned!"
              exit 1
          }

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $ip"

      #######################################
      # SOFTWARE
      #######################################
      - name: Install VSCode
        run: |
          $url = "https://update.code.visualstudio.com/latest/win32-x64-user/stable"
          $path = "$env:TEMP\vsc.exe"
          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process $path -ArgumentList "/VERYSILENT /MERGETASKS=!runcode" -Wait
          Remove-Item $path -Force

      - name: Install Node.js
        run: |
          $url = "https://nodejs.org/dist/v24.11.1/node-v24.11.1-x64.msi"
          $path = "$env:TEMP\node.msi"
          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

          node -v
          npm -v

      #######################################
      # TEST RDP
      #######################################
      - name: Verify RDP
        run: |
          $ip = $env:TAILSCALE_IP

          $test = Test-NetConnection -ComputerName $ip -Port 3389
          if (-not $test.TcpTestSucceeded) {
              Write-Error "No hay conexión al puerto 3389"
              exit 1
          }

          Write-Host "RDP OK — conexión abierta"

      #######################################
      # MANTENER RDP + AUTO-RESTART
      #######################################
      - name: Maintain RDP
        run: |
          Write-Host "`n======= RDP ACCESS ======="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: Floppato"
          Write-Host "Password: FLP4600@@"
          Write-Host "==========================`n"

          # Tiempo máximo: 5h 40min
          $limit = (Get-Date).AddHours(5).AddMinutes(40)

          while ($true) {

              $now = Get-Date
              if ($now -ge $limit) {
                  Write-Host "Tiempo agotado — enviando restart..."

                  $headers = @{
                    "Accept" = "application/vnd.github+json"
                    "Authorization" = "Bearer $env:GITHUB_TOKEN"
                  }

                  $body = '{"event_type":"restart_rdp"}'

                  Invoke-RestMethod -Method Post `
                    -Uri "https://api.github.com/repos/${env:GITHUB_REPOSITORY}/dispatches" `
                    -Headers $headers `
                    -ContentType "application/json" `
                    -Body $body

                  Write-Host "Restart enviado."
                  Start-Sleep -Seconds 10
                  exit 0
              }

              Write-Host "[$now] RDP activo — esperando..."
              Start-Sleep -Seconds 300
          }
